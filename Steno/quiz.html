<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vælg Køn</title>
  <link rel="stylesheet" href="css/quiz.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Baggrund -->
  <img src="billeder/road.webp" alt="Baggrundsbillede af vej" class="road">

  <header>
    <div class="vertical-text">QUIZ</div>
  </header>

  <main class="quizcontainer">
    <section class="title-wrapper">
      <h1>Vælg køn</h1>
    </section>

    <section class="cards">
      <article class="card-wrapper" onclick="location.href='startquiz.html'" role="button" tabindex="0">
        <div class="card1" aria-hidden="true"></div>
        <p class="card-label">Kvinde</p>
      </article>

      <article class="card-wrapper" onclick="location.href='startquizmand.html'" role="button" tabindex="0">
        <div class="card2" aria-hidden="true"></div>
        <p class="card-label">Mand</p>
      </article>
    </section>
  </main>

  <footer>
    <nav class="bottom-icons">
      <button class="icon-button" onclick="location.href='forside.html'">
        <img src="billeder/hjem.webp" alt="Hjem ikon">
      </button>
      <button class="icon-button">
        <img src="billeder/lyd.webp" alt="Lyd ikon">
      </button>
      <button class="icon-button">
        <img src="billeder/dansk.webp" alt="Dansk ikon">
      </button>
    </nav>
  </footer>

  <script src="js/quizslut.js"></script>
</body>
</html>
