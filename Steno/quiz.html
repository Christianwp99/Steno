<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vælg Køn</title>
  <link rel="stylesheet" href="css/quiz.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Baggrund -->
  <img src="billeder/road.webp" alt="Baggrundsbillede af vej" class="road">

  <!-- Tekst i siden for at vise hvor man er i løsningen -->
  <header>
    <div class="vertical-text">QUIZ</div>
  </header>

  <!-- Main der indeholder h1 samt valget mellem køn der hver især leder videre til en quiz -->
  <main class="quizcontainer">
    <section class="title-wrapper">
      <h1>Vælg køn</h1>
    </section>

    <aside class="cards">
      <div class="card-wrapper" role="button" tabindex="0" onclick="location.href='startquiz.html'">
        <div class="card1"></div>
        <p class="card-label">Kvinde</p>
      </div>

      <div class="card-wrapper" role="button" tabindex="0" onclick="location.href='startquizmand.html'">
        <div class="card2"></div>
        <p class="card-label">Mand</p>
      </div>
    </aside>
  </main>

  <!-- Footer med tre knapper -->
  <footer>
    <nav class="bottom-icons">
      <button class="icon-button" onclick="location.href='forside.html'">
        <img src="billeder/hjem.webp" alt="Hjem ikon">
      </button>
      <button class="icon-button">
        <img src="billeder/lyd.webp" alt="Lyd ikon">
      </button>
      <button class="icon-button">
        <img src="billeder/dansk.webp" alt="Dansk ikon">
      </button>
    </nav>
  </footer>

  <script src="js/quizslut.js"></script>
</body>
</html>
