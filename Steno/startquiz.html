<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizStart</title>
  <link rel="stylesheet" href="css/startquiz.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Baggrundsbillede -->
  <img src="billeder/road.webp" alt="Baggrundsbillede af vej" class="road">

  <!-- Tekst i siden for at vise hvor man er i løsningen samt progressbar med bil -->
  <header>
    <div class="progress-wrapper">
      <img src="/billeder/progressbar.webp" alt="Fremskridtslinje" class="progressbar">
      <img src="billeder/bil.webp" alt="Bil der illustrerer fremgang" class="bil">
    </div>
    <div class="vertical-text">QUIZ</div>
  </header>

  <!-- Main der bliver injiceret af JavaScript -->
  <main class="quiz-container">
    <aside class="question-box">
      <!-- Spørgsmål indsættes her dynamisk -->
    </aside>

    <aside class="answer-buttons">
      <!-- Svarmuligheder indsættes her dynamisk -->
    </aside>
  </main>

  <!-- Footer med tre knapper -->
  <footer>
    <nav class="bottom-icons">
      <button class="icon-button" onclick="location.href='forside.html'">
        <img src="billeder/hjem.webp" alt="Hjem ikon">
      </button>
      <button class="icon-button">
        <img src="billeder/lyd.webp" alt="Lyd ikon">
      </button>
      <button class="icon-button">
        <img src="billeder/dansk.webp" alt="Dansk ikon">
      </button>
    </nav>
  </footer>

  <script src="js/quiz.js"></script>
</body>
</html>
