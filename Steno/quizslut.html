<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz afsluttet</title>
  <link rel="stylesheet" href="/Steno/css/quizslut.css" />
  <link rel="stylesheet" href="/Steno/css/style.css" />
  <link rel="stylesheet" href="/Steno/css/startquiz.css" />
</head>
<body>
  <img src="billeder/road.webp" alt="" class="road">

  <header>
    <div class="vertical-text">QUIZ</div>
    <div class="progress-wrapper">
      <img src="/Steno/billeder/progressbar.png" alt="Progressbar" class="progressbar"/>
      <img src="billeder/bil.webp" alt="bil" class="bil"/>
    </div>
  </header>

 <main class="quiz-slut">
  <div class="slut-card">
    <img src="billeder/bilerslut.png" alt="Quiz afsluttet" class="slut-billede" />
    <p class="slut-tekst">
      Husk, din forståelse af trafiksikkerhed kan bidrage til en bedre fremtid for alle på vejene.
    </p>
    <a href="forside.html" class="uvending-link" aria-label="Tilbage til start">
      <img src="billeder/uvending.webp" alt="Tilbageknap" />
    </a>
  </div>
</main>


  <footer>
    <section class="bottom-icons">
      <button class="icon-button">
        <img src="billeder/hjem.webp" alt="Hjem ikon" onclick="location.href='forside.html'">
      </button>
      <button class="icon-button">
        <img src="billeder/lyd.webp" alt="Lyd ikon">
      </button>
      <button class="icon-button">
        <img src="billeder/dansk.webp" alt="Dansk ikon">
      </button>
    </section>
  </footer>
</body>
</html>
