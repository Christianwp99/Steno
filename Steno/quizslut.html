<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz afsluttet</title>
  <link rel="stylesheet" href="css/quizslut.css">
  <link rel="stylesheet" href="css/startquiz.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Baggrundsbillede -->
  <img src="billeder/road.webp" alt="Baggrundsbillede af vej" class="road">

  <!-- Tekst i siden for at vise hvor man er i løsningen samt progressbar med bil -->
  <header>
    <div class="vertical-text">QUIZ</div>
    <div class="progress-wrapper">
      <img src="billeder/progressbar.webp" alt="Fremskridtslinje" class="progressbar">
      <img src="billeder/bil.webp" alt="Bil ikon" class="bil">
    </div>
  </header>

  <!-- Main der indeholder tekst container for completion af quiz samt en knap der returnerer brugeren til forside.html -->
  <main class="quiz-slut">
    <article class="slut-card">
      <h1>Tak for din deltagelse!</h1>
      <p class="slut-tekst">
        Husk, din forståelse af trafiksikkerhed kan bidrage til en bedre fremtid for alle på vejene.
      </p>
      <div class="uvending">
        <a href="forside.html" class="uvending-link">
          <img src="billeder/uvending.webp" alt="Gå tilbage til start">
        </a>
      </div>
    </article>
  </main>

  <!-- Footer med tre knapper -->
  <footer>
    <nav class="bottom-icons">
      <button class="icon-button" onclick="location.href='forside.html'">
        <img src="billeder/hjem.webp" alt="Hjem ikon">
      </button>
      <button class="icon-button">
        <img src="billeder/lyd.webp" alt="Lyd ikon">
      </button>
      <button class="icon-button">
        <img src="billeder/dansk.webp" alt="Dansk ikon">
      </button>
    </nav>
  </footer>

  <script src="js/quizslut.js"></script>
</body>
</html>
